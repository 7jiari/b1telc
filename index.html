<style>

  --bg:#0c0f12;--bg2:#131820;--bg3:#1a2030;
  --card:#161d2a;--card-hover:#1e2638;

}
.hero::before{

  background:

}

.hero-icon{

  font-size:26px;position:relative;z-index:1;

.hero .meta{

  letter-spacing:1.5px;text-transform:uppercase;
  margin-top:6px;position:relative;z-index:1;
}
.hero .tags{
  display:flex;flex-wrap:wrap;gap:6px;justify-content:center;
  margin-top:14px;position:relative;z-index:1;
}
.hero .tags span{
  background:rgba(91,163,217,.1);border:1px solid rgba(91,163,217,.2);
  color:var(--blue);font-size:.68rem;font-weight:500;
  padding:3px 10px;border-radius:18px;letter-spacing:.5px;
}

/* â•â•â• AUDIO PLAYER - IMPROVED â•â•â• */
.player-wrap{max-width:680px;margin:24px auto 0;position:relative;z-index:1}
.player{
  background:var(--card);border:1px solid var(--border);
  border-radius:16px;padding:18px 20px 16px;box-shadow:var(--shadow);
}
.audio-iframe{
  width:100%;height:80px;border:none;border-radius:12px;
  background:var(--bg3);margin-bottom:12px;
}
.player-note{
  font-size:.72rem;color:var(--text-dim);text-align:center;
  margin-top:8px;font-family:'Noto Sans Arabic',sans-serif;
}

/* â•â•â• NAV TABS â•â•â• */
.nav{
  display:flex;justify-content:center;gap:8px;
  padding:24px 16px 18px;
  position:sticky;top:0;z-index:50;
  background:var(--bg);
}
.nav-btn{
  background:var(--bg3);
  border:1.5px solid rgba(255,255,255,.1);
  color:var(--text-mid);
  font-family:inherit;font-size:.82rem;font-weight:600;
  padding:10px 20px;border-radius:12px;
  cursor:pointer;
  transition:all .2s;
  display:flex;align-items:center;gap:7px;
  letter-spacing:.3px;
}
.nav-btn .nav-icon{font-size:1rem;line-height:1}
.nav-btn:hover{
  background:var(--card-hover);
  border-color:rgba(255,255,255,.2);
  color:#fff;
}
.nav-btn.active{
  background:linear-gradient(135deg,rgba(91,163,217,.2),rgba(232,160,76,.12));
  border-color:var(--blue);
  color:#fff;
  box-shadow:0 2px 14px rgba(91,163,217,.2);
}

/* â•â•â• MAIN â•â•â• */
.main{max-width:740px;margin:0 auto;padding:4px 16px 80px}
.section{display:none;animation:fadeUp .28s ease}
.section.active{display:block}
@keyframes fadeUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}

/* â•â•â• CONVERSATION - IMPROVED ARABIC â•â•â• */
.conv-card{
  display:flex;gap:12px;align-items:flex-start;
  background:var(--card);border:1px solid var(--border);
  border-radius:var(--radius);padding:15px 17px;
  margin-bottom:7px;cursor:pointer;
  transition:background .2s,border-color .2s,transform .12s;
  position:relative;overflow:hidden;
}
.conv-card::before{content:'';position:absolute;top:0;left:0;bottom:0;width:3px}
.conv-card.sp-a::before{background:var(--a-color)}
.conv-card.sp-b::before{background:var(--b-color)}
.conv-card:hover{background:var(--card-hover);transform:translateX(3px)}
.conv-card .av{
  flex-shrink:0;width:34px;height:34px;border-radius:9px;
  display:flex;align-items:center;justify-content:center;
  font-family:'Cormorant Garamond',serif;
  font-size:1.05rem;font-weight:700;color:#fff;margin-top:1px;
}
.sp-a .av{background:linear-gradient(135deg,#4a8fbd,#3a6f9f)}
.sp-b .av{background:linear-gradient(135deg,#d4884a,#b86e35)}
.conv-card .body{flex:1;min-width:0}
.conv-card .num{font-size:.58rem;color:var(--text-dim);margin-bottom:3px;font-variant-numeric:tabular-nums}
.conv-card .de{font-size:.9rem;font-weight:400;color:var(--text);line-height:1.55}
.conv-card .ar{
  font-family:'Noto Sans Arabic',sans-serif;
  font-size:1.15rem;
  font-weight:500;
  color:var(--blue);
  direction:rtl;text-align:right;line-height:1.9;
  max-height:0;overflow:hidden;opacity:0;
  transition:max-height .32s ease,opacity .28s ease,padding .28s,margin .28s,border-color .28s;
  border-top:1px solid transparent;
}
.conv-card.open .ar{max-height:220px;opacity:1;margin-top:10px;padding-top:10px;border-top-color:var(--border)}
.conv-card .hint{
  font-size:.68rem;
  font-family:'Noto Sans Arabic',sans-serif;
  color:var(--accent);margin-top:5px;
  opacity:.55;display:flex;align-items:center;gap:3px;
  transition:opacity .2s,max-height .25s;
}
.conv-card.open .hint{opacity:0;max-height:0;overflow:hidden;margin:0}

/* â•â•â• VOCAB - IMPROVED ARABIC â•â•â• */
.vf-row{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:16px}
.vf-btn{
  background:var(--bg3);border:1px solid var(--border);
  color:var(--text-dim);
  font-family:'Noto Sans Arabic',sans-serif;
  font-size:.85rem;font-weight:500;
  padding:6px 15px;border-radius:18px;cursor:pointer;
  transition:all .18s;
}
.vf-btn:hover,.vf-btn.on{background:rgba(91,163,217,.15);border-color:rgba(91,163,217,.3);color:var(--blue)}
.v-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(195px,1fr));gap:8px}
.v-card{
  background:var(--card);border:1px solid var(--border);
  border-radius:12px;cursor:pointer;
  min-height:100px;position:relative;
  transition:border-color .2s;perspective:800px;
}
.v-card:hover{border-color:rgba(91,163,217,.25)}
.v-card .v-front,.v-card .v-back{
  position:absolute;inset:0;padding:14px 15px;
  backface-visibility:hidden;
  transition:transform .38s cubic-bezier(.4,0,.2,1);
  display:flex;flex-direction:column;justify-content:center;
}
.v-card .v-back{transform:rotateY(180deg)}
.v-card.flipped .v-front{transform:rotateY(180deg)}
.v-card.flipped .v-back{transform:rotateY(0)}
.v-card .v-cat{
  font-family:'Noto Sans Arabic',sans-serif;
  font-size:.7rem;font-weight:600;letter-spacing:.7px;text-transform:uppercase;margin-bottom:5px;color:var(--accent);
}
.v-card .v-word{font-family:'Cormorant Garamond',serif;font-size:1.12rem;font-weight:600;color:var(--text)}
.v-card .v-hint{
  font-family:'Noto Sans Arabic',sans-serif;
  font-size:.68rem;color:var(--text-dim);margin-top:auto;padding-top:5px;
}
.v-card .v-back .v-cat{color:var(--green)}
.v-card .v-back .v-word{
  font-family:'Noto Sans Arabic',sans-serif;
  color:var(--blue);
  direction:rtl;
  text-align:right;
  font-size:1.2rem;
  font-weight:600;
  line-height:1.8;
}

/* â•â•â• FALLING WORDS GAME â•â•â• */
.game-container{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:24px;
  margin-bottom:20px;

.game-header{

  margin-bottom:20px;
  padding-bottom:15px;
  border-bottom:1px solid var(--border);
}
.game-title{
  font-family:'Noto Sans Arabic',sans-serif;
  font-size:1.3rem;
  font-weight:600;
  color:var(--text);
}
.game-stats{
  display:flex;
  gap:20px;

}
.stat{
  text-align:center;
}
.stat-label{
  font-size:.7rem;
  color:var(--text-dim);
  margin-bottom:3px;
}
.stat-value{
  font-size:1.3rem;
  font-weight:700;
  color:var(--accent);
}
.game-canvas-wrap{
  position:relative;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  border:2px solid var(--border);
  border-radius:12px;
  overflow:hidden;
  height:450px;
}
#gameCanvas{
  display:block;
  width:100%;
  height:100%;
}
.game-controls{
  display:flex;
  gap:10px;
  margin-top:15px;
  justify-content:center;
}
.game-btn{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;
  border:none;
  padding:10px 24px;
  border-radius:12px;
  font-size:.85rem;
  font-weight:600;
  font-family:'Noto Sans Arabic',sans-serif;
  cursor:pointer;
  transition:transform .15s,box-shadow .2s;
  box-shadow:0 4px 16px rgba(232,160,76,.25);
}
.game-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 20px rgba(232,160,76,.35);
}
.game-btn.secondary{
  background:var(--bg3);
  color:var(--text);
  box-shadow:none;
}
.game-btn.secondary:hover{
  background:var(--card-hover);
}
.game-input-wrap{
  margin-top:15px;
  display:flex;
  gap:10px;
}
.game-input{
  flex:1;
  background:var(--bg3);
  border:1px solid var(--border);
  color:var(--text);
  padding:12px 16px;
  border-radius:10px;
  font-size:.95rem;
  font-family:'Noto Sans Arabic',sans-serif;
  direction:rtl;
  text-align:right;
}
.game-input:focus{
  outline:none;
  border-color:var(--blue);
  background:var(--card);
}
.game-submit{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:0 24px;
  border-radius:10px;
  font-size:.85rem;
  font-weight:600;
  font-family:'Noto Sans Arabic',sans-serif;
  cursor:pointer;
  transition:background .2s;
}
.game-submit:hover{
  background:#4a8fbd;
}

/* â•â•â• QUIZ - IMPROVED ARABIC â•â•â• */
.quiz-prog{display:flex;align-items:center;gap:12px;margin-bottom:20px}
.quiz-prog .trk{flex:1;height:4px;background:var(--bg3);border-radius:2px;overflow:hidden}

.quiz-card{
  background:var(--card);border:1px solid var(--border);

}
.q-tag{
  display:inline-flex;align-items:center;gap:5px;
  background:rgba(91,163,217,.1);border:1px solid rgba(91,163,217,.2);

  font-family:'Noto Sans Arabic',sans-serif;
  font-size:.8rem;font-weight:600;

.q-text{
  font-size:1.05rem;

}
.q-opts{display:flex;flex-direction:column;gap:7px}
.q-opt{
  background:var(--bg3);border:1px solid var(--border);
  border-radius:10px;padding:12px 15px;
  color:var(--text-mid);font-size:.95rem;
  cursor:pointer;text-align:left;
  transition:all .18s;display:flex;align-items:center;gap:10px;
  font-family:'Noto Sans Arabic',sans-serif;
}
.q-opt .on{
  flex-shrink:0;width:24px;height:24px;border-radius:6px;
  background:var(--card);border:1px solid var(--border);
  display:flex;align-items:center;justify-content:center;
  font-size:.64rem;color:var(--text-dim);font-weight:600;
}
.q-opt:hover{background:var(--card-hover);border-color:rgba(91,163,217,.3);color:var(--text)}
.q-opt.correct{background:rgba(92,191,138,.12);border-color:var(--green);color:var(--green)}
.q-opt.correct .on{background:var(--green);color:#fff;border-color:var(--green)}
.q-opt.wrong{background:rgba(224,92,92,.1);border-color:var(--red);color:var(--red)}
.q-opt.wrong .on{background:var(--red);color:#fff;border-color:var(--red)}
.q-opt:disabled{cursor:default}
.q-fb{
  margin-top:16px;
  font-size:.9rem;
  font-family:'Noto Sans Arabic',sans-serif;
  color:var(--text-dim);
  min-height:20px;
  padding-left:34px;
}
.q-fb.ok{color:var(--green)}.q-fb.no{color:var(--red)}
.q-next{
  margin-top:18px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#fff;border:none;padding:10px 24px;border-radius:20px;
  font-size:.85rem;font-weight:600;cursor:pointer;
  font-family:'Noto Sans Arabic',sans-serif;
  display:none;transition:transform .15s;
  box-shadow:0 4px 16px rgba(232,160,76,.25);
}
.q-next:hover{transform:translateY(-1px)}
.q-next.show{display:inline-flex;align-items:center;gap:5px}

.score-box{text-align:center;padding:44px 20px 36px}
.score-ring{
  width:130px;height:130px;border-radius:50%;margin:0 auto 20px;
  background:conic-gradient(var(--green) 0deg,var(--green) var(--pct),var(--bg3) var(--pct));
  display:flex;align-items:center;justify-content:center;position:relative;
}
.score-ring::before{content:'';position:absolute;width:100px;height:100px;border-radius:50%;background:var(--card)}
.score-ring .sv{position:relative;z-index:1;font-family:'Cormorant Garamond',serif;font-size:2rem;font-weight:600;color:var(--text)}
.score-box .ss{
  font-family:'Noto Sans Arabic',sans-serif;
  color:var(--text-dim);font-size:.9rem;margin-bottom:24px;
}
.score-box .rst{
  background:linear-gradient(135deg,var(--accent),var(--accent2));

  font-size:.85rem;font-weight:600;cursor:pointer;
  font-family:'Noto Sans Arabic',sans-serif;
  box-shadow:0 4px 16px rgba(232,160,76,.25);transition:transform .15s;
}
.score-box .rst:hover{transform:translateY(-1px)}

/* â•â•â• TIPS - IMPROVED ARABIC â•â•â• */
.tip-card{
  background:var(--card);border:1px solid var(--border);

.tip-head{display:flex;align-items:center;gap:10px;margin-bottom:9px}
.tip-ico{
  width:30px;height:30px;border-radius:8px;
  background:rgba(91,163,217,.1);
  display:flex;align-items:center;justify-content:center;font-size:14px;
}
.tip-title{
  font-family:'Noto Sans Arabic',sans-serif;
  font-size:1.1rem;font-weight:600;color:var(--text);
}
.tip-title span{color:var(--text-dim);font-weight:400;font-size:.9rem}
.tip-card p{
  font-family:'Noto Sans Arabic',sans-serif;
  font-size:.95rem;color:var(--text-mid);line-height:1.9;
}
.tip-card .ar-eg{
  margin-top:12px;padding:10px 15px;
  background:rgba(91,163,217,.07);border-right:3px solid var(--blue);

  direction:rtl;text-align:right;
  color:var(--blue);font-size:1.05rem;line-height:1.9;font-weight:500;
}

  .v-grid{grid-template-columns:1fr 1fr}
  .quiz-card{padding:20px 16px 18px}

}

function stopGame(){
  gameActive = false;
  if(gameAnimFrame) cancelAnimationFrame(gameAnimFrame);
  document.getElementById('gameInput').disabled = true;
  document.getElementById('gameSubmit').disabled = true;
  document.getElementById('startBtn').textContent = 'â–¶ Ø§Ø¨Ø¯Ø£ Ø§Ù„Ù„Ø¹Ø¨Ø©';
  document.getElementById('startBtn').disabled = false;

function updateStats(){
  document.getElementById('gameScore').textContent = gameScore;
  document.getElementById('gameLives').textContent = gameLives;
}

function spawnWord(){
  if(!gameActive) return;
  const word = vocab[Math.floor(Math.random() * vocab.length)];
  fallingWords.push({
    de: word.de,
    ar: word.ar,
    x: Math.random() * (gameCanvas.width - 150) + 50,
    y: -30,
    speed: 0.8 + Math.random() * 0.5
  });
  setTimeout(spawnWord, 3000 - Math.min(gameScore * 50, 1500));
}

function gameLoop(){
  if(!gameActive) return;
  
  gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
  
  // Draw falling words
  gameCtx.font = '22px "Cormorant Garamond"';
  gameCtx.textAlign = 'center';
  
  for(let i = fallingWords.length - 1; i >= 0; i--){
    const word = fallingWords[i];
    word.y += word.speed;
    
    // Draw word
    gameCtx.fillStyle = '#5ba3d9';
    gameCtx.fillText(word.de, word.x, word.y);
    
    // Check if word reached bottom
    if(word.y > gameCanvas.height){
      fallingWords.splice(i, 1);
      gameLives--;
      updateStats();
      
      if(gameLives <= 0){
        endGame();
        return;
      }
    }
  }
  
  gameAnimFrame = requestAnimationFrame(gameLoop);
}

function checkAnswer(){
  const input = document.getElementById('gameInput').value.trim();
  if(!input) return;
  
  for(let i = 0; i < fallingWords.length; i++){
    if(fallingWords[i].ar === input || fallingWords[i].de.toLowerCase() === input.toLowerCase()){
      fallingWords.splice(i, 1);
      gameScore += 10;
      updateStats();
      document.getElementById('gameInput').value = '';
      return;
    }
  }
  
  // Wrong answer
  document.getElementById('gameInput').value = '';
}

function endGame(){
  stopGame();
  gameCtx.fillStyle = 'rgba(12, 15, 18, 0.9)';
  gameCtx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
  
  gameCtx.fillStyle = '#e8a04c';

}
